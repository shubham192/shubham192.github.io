<section class="list">
    {% for project_hash in site.project-list %}
    {% assign project = project_hash[1] %}
        <div class="item">
        		{% if project.url %}
	                <a class="url" href="{{ project.url }}">
	                    <h3 class="title">{{ project.name }}</h3>
	                </a>
	            {% else %}
	            	<h4 class="title">{{ project.name }}</h4>
	            {% endif %}
                <p class="description">{{ project.description }}</p>        
        </div>
    {% endfor %}
</section>
